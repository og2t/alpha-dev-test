# Wrangler configuration for CloudFlare Pages deployment
# See: https://developers.cloudflare.com/pages/framework-guides/deploy-a-nextjs-site/

name = "alpha-dev-test"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

# Environment variables can be set here or in CloudFlare dashboard
